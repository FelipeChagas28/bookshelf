  <div class="container-cadastro">
    <form class="row g-2">

      <h1 class="titulo-cadastro">Cadastro</h1>

      <div class="col-md-6">
        <label for="inputNome" class="form-label">Nome completo</label>
        <input type="nome" class="form-control" id="inputNome">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Celular</label>
        <input type="phone" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-3">
        <label for="inputPassword4" class="form-label">Data de nascimento</label>

      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">CPF</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">

      </div>
      <div class="col-md-6">

        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
          <option selected></option>
          <option value="Acre">AC</option>
          <option value="Alagoas">AL</option>
          <option value="Amapá">AP</option>
          <option value="Amazonas">AM</option>
          <option value="Bahia">BA</option>
          <option value="Ceará">CE</option>
          <option value="Distrito Federal">DF</option>
          <option value="Espírito Santo">ES</option>
          <option value="Goiás">GO</option>
          <option value="Maranhão">MA</option>
          <option value="Mato Grosso">MT</option>
          <option value="Mato Grosso do Sul">MS</option>
          <option value="Minas Gerais">MG</option>
          <option value="Pará">PA</option>
          <option value="Paraíba">PB</option>
          <option value="Paraná">PR</option>
          <option value="Pernambuco">PE</option>
          <option value="Piauí">PI</option>
          <option value="Rio de Janeiro">RJ</option>
          <option value="Rio Grande do Norte">RN</option>
          <option value="Rio Grande do Sul">RS</option>
          <option value="Rondônia">RO</option>
          <option value="Roraima">RR</option>
          <option value="Santa Catarina">SC</option>
          <option value="São Paulo">SP</option>
          <option value="Sergipe">SE</option>
          <option value="Tocantins">TO</option>
        </select>

      <div class="col-md-2">

        <label for="inputPassword4" class="form-label">Bairro</label>
        <input type="email" class="form-control" id="inputEmail4">

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Rua</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-4">

          <option value="Cliente">Cliente</option>
